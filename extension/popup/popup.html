<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Readable for NotebookLM</h1>
    </header>
    <main>
      <div class="setting-item">
        <div class="setting-label">
          <span class="title">Readability Mode</span>
          <span class="description">Apply professional typography to notes</span>
        </div>
        <label class="switch">
          <input type="checkbox" id="readability-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </main>
    <footer>
      <p>State persists across sessions</p>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
